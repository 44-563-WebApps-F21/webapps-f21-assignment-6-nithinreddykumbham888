<!DOCTYPE html>
<html>
<head>
    <title>Checkbox JavaScript</title>
</head>
 
<body>

<h2>Nithin Reddy Kumbham orders a car</h2>

<form>
    <input type ="checkbox" id="check_box1" name="check" value=electric>
    <label for="check_box1">Electric</label> <br>

    <input type ="checkbox" id="check_box2" name="check" value="ac" > 
    <label for="check_box2">AC</label><br>

    <input type ="checkbox" id="check_box3" name="check" value="gps"> 
    <label for="check_box3">GPS</label><br>
    

    <input type="button" onclick="orderCar()" value="Order a car">
</form> <br>

<p id="result">This text will be replaced </p>

<form>
<label for="property">Enter a property</label>
<input type="text" id="property" name="property_1" value="color"><br>

<label for="properte">Enter a value</label>
<input type="text" id="properte" name="property_2" value="number"><br>
</form>
<button onclick="updateCar()">Update the car</button>

<p id="result1"></p>

<!-- Add in a function updateCar() to the script from the previous part.
a.It will get the value from property input element.
b.It will get the value from the value input element.
c.It will set the property of my_car with the given value.  (Use the form my_car[...] = ...)
d.Replace the innerHTML for the tagged element with my_car. -->


<script> 
let my_car = {}
function orderCar(){
    my_car = {}
    var a = document.getElementById("check_box1").checked
    var b = document.getElementById("check_box2").checked
    var c = document.getElementById("check_box3").checked
    if(a){
        my_car.electric = a
        console.log(my_car)
    }
    else{
        my_car.electric = false
        console.log(my_car)
    }
    if(b){
        my_car.ac = b
        console.log(my_car)
    }
    else{
        my_car.ac = false
        console.log(my_car)
    }
    if(c){
        my_car.gps = c
        console.log(my_car)
    }
    else{
        my_car.gps = false
        console.log(my_car)
    }
    document.getElementById("result").innerHTML = "Electric : " + my_car.electric + ", "+ "AC : " + my_car.ac+ ", "+"GPS : " + my_car.gps;
}

function updateCar(){
    var a = document.getElementById("property").value
    var b = document.getElementById("properte").value
    my_car.color = a
    my_car.number = b
    console.log(my_car)
    document.getElementById("result1").innerHTML ="Colour : " + my_car.color + "\n" + "Number : " + my_car.number
}
</script>

</body>
</html>
